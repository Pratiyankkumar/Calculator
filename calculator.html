<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="js-result-para"></p>

  <p>
    <button onclick="
    calculateResult('1');
    ">1</button>
  
    <button onclick="
    calculateResult('2');
    ">2</button>
  
    <button onclick="
    calculateResult('3');
    ">3</button>
  
    <button class="operator-buttons" onclick="
    calculateResult('+')
    ">+</button>
  </p>

  <p>
    <button onclick="
    calculateResult('4');
    ">4</button>
  
    <button onclick="
    calculateResult('5');
    ">5</button>
  
    <button onclick="
    calculateResult('6');
    ">6</button>
  
    <button class="operator-buttons" onclick="
    calculateResult('-')
    ">-</button>
  </p>


  <p>
    <button onclick="
    calculateResult('7');
    ">7</button>
  
    <button onclick="
    calculateResult('8');
    ">8</button>
  
    <button onclick="
    calculateResult('9');
    ">9</button>
  
    <button class="operator-buttons" onclick="
    calculateResult('*')
    ">*</button>
  </p>
  
  <p>
    <button onclick="
    calculateResult('0');
    ">0</button>
  
    <button onclick="
    calculateResult('.');
    ">.</button>
  
    <button onclick="
    resultShower();
    ">=</button>

    <button  class="operator-buttons" onclick="
    calculateResult('/')
    ">/</button>
  </p>

  <button class="clear-button" onclick="
  calculation = 0;
  resultShower();
  ">clear</button>

  <script src="script.js"></script>
</body>
</html>
